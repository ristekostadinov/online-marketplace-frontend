<div class="row">
<div class="col" style="text-align: center;">
    <h1>List Categories</h1>
    <button mat-raised-button class="row"
        color="accent"
         [routerLink]="['/categories/create']"
          routerLinkActive="router-link-active" >
          Create New
</button>

</div>
</div>


<table mat-table [dataSource]="categories" class="mat-elevation-z8" style="margin-top: 100px;">
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <!-- edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)='onEdit(element)'><mat-icon>edit</mat-icon></button> </td>
    </ng-container>
  
    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button
           (click)='onDelete(element)'>
           <mat-icon>
               delete
            </mat-icon>
        </button>
     </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
