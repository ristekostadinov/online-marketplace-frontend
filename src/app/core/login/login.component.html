<div class="container-login mt-5">
<!--  <div class="d-flex justify-content-center align-content-center">-->
    <div class="col-md-5">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mat-elevation-z3 rounded log-in-background">
        <img src="../../assets/unnamed.png" class="login-logo">
        <div class="form-row justify-content-center align-content-center ">

          <div class="form-group lead">
            <mat-card-title class="login-title" >LOG IN</mat-card-title>
          </div>
        </div>
<!--        <div class="form-row justify-content-center align-content-center">-->
<!--          <div class="form-group col-md-6">-->
<!--            <label for="username">Email: </label>-->
<!--            <input type="text" class="form-control" id="username" placeholder="Enter your email">-->
<!--          </div>-->
<!--        </div>-->
        <mat-form-field class="login-full-width">
          <mat-label>Email</mat-label>
          <input formControlName="username" matInput>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput>
        </mat-form-field>
<!--        <div class="form-row justify-content-center align-content-center">-->
<!--          <div class="form-group col-md-6">-->
<!--            <label for="password">Password</label>-->
<!--            <input type="password" class="form-control" id="password" placeholder="Enter your password">-->
<!--          </div>-->
<!--        </div>-->
          <div class="login-checkbox">
            <div class="checkbox check-primary ">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Remember me
              </label>
            </div>
          </div>
        <div class="form-row justify-content-center align-content-center">
          <div class="form-group ">
            <button type="submit" class="login-form-btn">Login</button>
          </div>
        </div>
        <div class="text-center p-t-90 pr-4 pb-3">
          <a class="txt1" href="#" style="margin-left:30px;">Forgot password?</a>
        </div>
        <div class="form-row justify-content-center align-content-center text-center">
            <p class="txt-become-member">Not a member? <a class="txt-become-member-link" routerLink="/signup" style="cursor: pointer"> Become a
              member.</a></p>
        </div>
      </form>
    </div>
<!--  </div>-->
</div>
